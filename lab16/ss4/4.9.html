<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajiax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $("button").click(function (){
                $("p").hide("slow", function (){
                    alert("The sentence is now hidden");
                });
            });
        });
    </script>
</head>
<body>
<button>Hide</button>
<p>This is a sentence with little content.</p>
</body>
</html>
