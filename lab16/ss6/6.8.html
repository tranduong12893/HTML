<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootrap.min.css">
<script src="href=https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="htpps://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function (){
        $('#cbShowPassworld').click(function (){
            $('txtPassword').attr('type'.$(this).is(':checked')?'text': 'password');
        });
        $('input[name="language"]').click(function (){
            getSelectedCheckBoxes('language');
        });
        var getSelectedCheckBoxes=function (groupName){
            var result= $('input[name=" '+ groupName + ' "]: checked');
            if (result.length>0){
                var resultString= result.length + "language(s) checked<br/>";
                result.each(function (){
                resultString += $(this).val() + "<br/>";
            });
        $('#div' + groupName).html(resultString);
        }
            else {
            $('#div' +groupName).html("No checkbox cheked");
            }
        };
    });
</script>
<body>
<div class="container">
    <h2>Login Page</h2>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <label type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="txtPassword" placeholder="Enter password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" id="cbShowPassword">Show Password</label>
        </div>
        <div class="form-group">
            Known Languages:
            <div class="checkbox">
                <label><input type="checkbox" name="language" value="English"/>English</label>
                <br/><br/>
                <label><input type="checkbox" name="language" value="German"/>German</label>
            </div>
            Selected Languages:<br/>
            <label><div id="divlanguage"></div> </label>
            <br/>
        </div>
    </form>
</div>

</body>
</html>
