<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Collapsible Example</h2>
    <button type="button" class="btn btn-info" data-bs-toggle="collapse" id="myBtn" data-target="#demo">Collapsible</button>
    <div id="demo" class="collapse">
        Collapsibles are useful when you want to hide and show large amount of content
    </div>
</div>
</body>
</html>
