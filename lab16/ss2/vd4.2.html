<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form>
    <div class="input-group">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
        </span>
        <input type="email" id="email" class="form-control" name="email" placeholder="Enter E-mail">
    </div>
    <div class="input-group">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i>
        </span>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">Text</span>
        <input type="text" id="msg" class="form-control" name="msg" placeholder="Enter more details, if any.">
    </div>
    <br>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter what you wish to search.">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>
</form>
</body>
</html>
