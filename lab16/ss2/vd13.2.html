<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Collapsible Example</h2>
    <button type="button" class="btn btn-info" id="myBtn">Coll</button>
    <div id="demo" class="collapse">
        Collapsible are useful when you want to hide and show
    </div>
</div>

<script>
    $(document).ready(function (){
        $("#myBtn").click(function (){
            $(".collapse").collapse();
        });
    });
</script>
</body>
</html>
