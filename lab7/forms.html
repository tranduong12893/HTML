<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form action="http//;www.example.com/profile.php">
    <fieldset>
        <legend>Your Details:</legend>
        <label>Name:<input type="text" name="name"></label><br/>
        <label>Email:<input type="email" name="email"></label><br/>
    </fieldset>
    <fieldset>
        <legend>Your Review:</legend>
        <p>How did you hear about us?<select name="review" size="1" multiple="multiple">
            <option value="google" selected="selected" >Google</option>
            <option value="friend">Friend</option>
            <option value="advert">Advert</option>
            <option value="other">Other</option>
        </select> </p>
        <p>Would you visit again?<br/>
            <input type="radio" name="yes" value="yes" /> Yes
            <input type="radio" name="no" value="no" /> No
            <input type="radio" name="maybe" value="maybe" /> Yes</p>
        <p>Comments:<br/>
        <textarea name="comments" cols="40" rows="3"
                  placeholder="Enter yours comments...">
            </textarea></p>
        <p><input type="checkbox" name="check" value="check" checked/> Sign me up for email updates</p>
        <input type="submit" name="Submit review" value="Submit review">
    </fieldset>
</form>
</body>
</html>
